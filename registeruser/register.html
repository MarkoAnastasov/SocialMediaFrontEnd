<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareIT - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logo-icon.png">
</head>
<body style="display: none;">
    <script src="./scripts/access.js"></script>
    <div id="content">
        <div id="register-form">
            <div id="company-logo">
                <img src="./images/logo.png" alt="shareIt" width="100%">
            </div>
            <div id="register-info">
                <label for="email">E-mail:</label>
                <input type="text" id="email" class="register-inputs" placeholder="E-mail" maxlength="35" required>
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" class="register-inputs" placeholder="First name" maxlength="20" required>
                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" class="register-inputs" placeholder="Last name" maxlength="20" required>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" class="register-inputs">
                    <option selected disabled hidden style='display: none' value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="birthday">Date of birth:</label>
                <input type="date" name="birthday" class="register-inputs" id="birthday" min="1940-01-01" value="2000-01-01" required>
                <label for="password">Password:</label>
                <input type="password" id="password" class="register-inputs" placeholder="Password" maxlength="20" required>
                <label for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password" class="register-inputs" placeholder="Confirm password" maxlength="20" required>
                <div id="register-button" class="button">
                    Register Now
                </div>
                <div id="message-response">
                    <p id="message"></p>
                    <div id="loading-icon">
                        <img src="./images/preloader.gif" alt="loader" width="23px">
                    </div>
                </div>
            </div>
        </div>
        <div id="new-user">
            <p id="question">Already an user on ShareIT?</p>
            <div id="login-button" class="button">
                Log In
            </div>
        </div>
        <div id="footer">
            <p>This website was made for educational purposes only, as alternative to some social media sites.</p>
            <p>Made by Marko Anastasov Â©2020</p>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
