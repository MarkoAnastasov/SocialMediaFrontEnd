<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareIT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/logo-icon.png">
</head>

<body>
    <script src="./scripts/access.js"></script>
    <div id="resolving-user" style="display:none;">
        Please wait...
        <br>
        <img src="../images/logo-icon.png" alt="logo" width="100px" height="100px">
    </div> 
    <div id="main-page-content" style="display:none">
        <div id="header">
            <div id="header-width">
                <div id="logo" class="home-buttons">
                    <p id="brand">ShareIT</p>
                </div>
                <div id="logo-mobile" class="home-buttons">
                    <img src="../images/logo-icon.png" alt="logo" width="40px" height="40px">
                </div>
                <div id="search-bar">
                    <input type="text" id="search" class="page-inputs" placeholder="Search" maxlength="35" required>
                    <div id="search-result">
                    
                    </div>
                </div>
                <div id="profile-actions">
                    <div id="home-button" class="buttons home-buttons">
                        <img src="../images/home.png" alt="home" width="20px" height="24px">
                    </div>
                    <div id="request-button">
                        <div id="request-image" class="buttons">
                            <img src="../images/friend-request.png" id="request-seen" alt="message" width="25px" height="24px">
                        </div>
                        <div id="friend-requests">
                    
                        </div>
                    </div>
                    <div id="messages-button" class="buttons">
                        <img src="../images/message.png" alt="message" width="20px" height="28px">
                    </div>
                    <div id="notifications-button">
                        <div id="notification-image" class="buttons">
                            <img src="../images/notification.png" alt="message" width="25px" height="24px">
                        </div>
                        <div id="user-notifications">
                    
                        </div>
                    </div>
                </div>
                <a href="./profile.html" id="profile-anchor"><div class="profile-button">
                    <img id="profile-picture" src="../images/unknown.png" alt="unknown" width="40px" height="40px">
                </div></a>
            </div>
        </div>
        <div id="content">
            <div id="show-user">
                <div id="user-loader">
                    <img src="../images/preloader.gif" alt="loader">
                </div>
            </div>
        </div>
        <div id="post-modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <div id="post-activity">
                    
              </div>
              <div id="modal-users-section">

              </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./scripts/app.js"></script>
        <script src="./scripts/postActions.js"></script>
        <script src="./scripts/liveActions.js"></script>
</body>

</html>
